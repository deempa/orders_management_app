<!DOCTYPE html>
<html lang="en">
<head>
    <title>הזמנה חדשה</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>הוסף הזמנה חדשה</h1>
    {% if success == "0" %}
    <h2>הזמנה הוספה בהצלחה</h2>
    {% elif success == "1" %}
    <h2>יש בעיה</h2>
    {% endif %}
    <form action="/add_new_order" method="POST">
        <input type="text" name="name" class="form-control" id="employee_name" placeholder="שם מלא" required>
        <input type="number" name="phone" class="form-control" id="employee_age" placeholder="מספר טלפון" required>
        <input type="text" name="address" class="form-control" id="employee_department" placeholder="כתובת משלוח" required>
        <input type="datetime-local" name="shipment_date" class="form-control" id="employee_id" placeholder="תאריך משלוח" required>
        <input type="text" name="payment_method" class="form-control" id="employee_id" placeholder="אופן תשלום" required>
        <input type="text" name="paid" class="form-control" id="paid" placeholder="האם שולם?" required>
        <button type="submit" value="Submit" class="btn btn-success text-nowrap btn-lg">הוסף הזמנה חדשה</button>
    </form>

    <form action="/" method="GET">
        <button type="submit" value="Submit" class="btn btn-info text-nowrap btn-lg">דף בית</button>
    </form>
</body>
</html>
