<!DOCTYPE html>
<html lang="en">
<head>
    <title>הזמנות של חמשת הימים הקרובים</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <img src="{{url_for('static', filename='images/logo2.png')}}" class="logo" alt="test">
    <h1>ההזמנות לחמשת הימים הקרובים</h1>
    <div class="table-responsive container-fluid">
        <table class="table table-hover">
            <tr class="table-info ">
                {% for header in headings %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
                {% for row in data %}
                    <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
        </table>
    </div>
    <form action="/" method="GET">
        <button type="submit" value="Submit" class="btn btn-info text-nowrap btn-lg">דף הבית</button>
    </form>
</body>
</html>
